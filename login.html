 <!------------- container --------->
<div class="container">
 <!------------- NAVBAR--------->
 <nav>
     <a href="./index.html" class="logo">Retta's</a>
     

     <div class="access">
         <select name="language__select" id="languageselect">
             <option value="english">Eng</option>

<!------------- FORM CONTAINER--------->

<div class="main__con">
 <div class="form__container" id="formcontainer">
     <h1>Log In</h1>
     <form action="#">
         <div class="label__con">
             <input type="email" id="inputEmail" placeholder="Email address" type="text" id="name" name="name" required>
         </div>
        <div class="label__con">
             <input type="password" id="inputPassword" placeholder="Password" required>
        </div>
         
     <p class="account">Need an account? <a href="./signup.html" target="_self">Sign Up</a></p>
 
         <div class="button__con">
             <button type="submit" id="login">Log In</button>
         </div>

         <div class="line__con">
             <div class="line"></div>
             <p>OR</p>
             <div class="line"></div>
         </div>

         <div class="additional__buttons__con">
             <a href="#"><div class="additional__button facebook">
                 <i class='bx bxl-facebook-circle' ></i>
                 <p>Continue with Facebook</p>
             </div></a>
         </div>
         <div class="additional__buttons__con">
             <a href="#"><div class="additional__button">
                 <img src="./assets/images/Google__G__Logo.svg.webp" alt="">
                 <p>Continue with Google</p>
             </div></a>
         </div>
         <div class="additional__buttons__con">
             <a href="#"><div class="additional__button">
                 <i class='bx bxl-github'></i>
                 <p>Continue with Github</p>
             </div></a>
         </div>
     </form>
